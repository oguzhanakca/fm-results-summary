<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div id="cards">
      <div id="result-screen">
        <h3>Your Result</h3>
        <div id="result-circle">
          <div id="result">76</div>
          of 100
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div id="summary-screen">
        <h2>Summary</h2>
        <div id="reaction" class="summary-mp">
          <img src="./assets/images/icon-reaction.svg" />Reaction 80 / 100
        </div>
        <div id="memory" class="summary-mp">
          <img src="./assets/images/icon-memory.svg" />Memory 92 / 100
        </div>
        <div id="verbal" class="summary-mp">
          <img src="./assets/images/icon-verbal.svg" />Verbal 61 / 100
        </div>
        <div id="visual" class="summary-mp">
          <img src="./assets/images/icon-visual.svg" />Visual 72 / 100
        </div>
        <button>Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Oguzhan Akca</a>.
    </div>
  </body>
</html>
